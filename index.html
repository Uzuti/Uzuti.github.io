        <div id="type">
            <div class="caption">
                <span id="typewriter"></span>
                <span class='type-cursor'>|</span>
            </div>
            <script>
                var pos = 0;
                var turn = 0;
                var data = ['Web Developer', 'Student', 'Designer'];
                var speed = 200;
                setTimeout(typeWriter, speed);
                function typeWriter() {
                    if (pos < data[turn].length) {
                        document.getElementById("typewriter").innerHTML += data[turn].charAt(pos);
                        console.log(data[turn].charAt(pos));
                        pos++;
                        setTimeout(typeWriter, speed);
                    } else {
                        setTimeout(erase, speed + 100);
                    }
                }
                function erase() {
                    if (pos >= 0) {
                        var str = data[turn].toString().substring(0, pos);
                        document.getElementById("typewriter").innerHTML = str;
                        pos--;
                        setTimeout(erase, speed - 100);
                    } else {
                        turn++;
                        if (turn >= data.length)
                            turn = 0;
                        setTimeout(typeWriter, speed);
                    }
                }
            </script>
